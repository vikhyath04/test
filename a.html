<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box with Hover</title>
    <style>
        /* Ensure the body takes full height and no margin */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Style for the box */
        .box {
            width: 300px;
            height: 200px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect */
        .box:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

    <div class="box">
        Hello
    </div>

</body>
</html>
